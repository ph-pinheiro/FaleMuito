<!DOCTYPE html>

<html lang="en">

	<head>
		
		<meta charset="UTF-8" />
    	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    	<meta name="description" content="Custom Controller for FaleMuito! free calls." />
    	<meta name="keywords" content="css3, calls, cellphone, mobile, html5" />
    	<meta name="author" content="phpinheiro" />

    	<title>FaleMuito! Controller</title>

    	<link rel="shortcut icon" href="images/favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" type="text/css" href="css/login.css" />

        <script src="js/modernizr.custom.63321.js"></script>

        <!--[if lte IE 7]><style>.main{display:none;} .support-note .note-ie{display:block;}</style><![endif]-->

	</head>

	<body>
		
		<div class="container">
			
			<header>
				
				<div class="login-logo">

				</div>
				
				<h2>Free Calls Web Controller</h2>

				<div class="support-note">
				
					<span class="note-ie">Sorry, only modern browsers.</span>
				
				</div>

			</header>

			<section class="main">
				
				<form class="form-login">
					<p class="field">
						<input type="text" name="login" placeholder="Username or email">
						<i class="icon-user icon-large"></i>
					</p>
					<p class="field">
							<input type="password" name="password" placeholder="Password">
							<i class="icon-lock icon-large"></i>
					</p>
					<p class="submit">
						<button type="submit" name="submit" onclick="window.location.href='/main.html'"><i class="icon-arrow-right icon-large"></i></button>
					</p>
				</form>

			</section>

		</div>

	</body>

</html>
